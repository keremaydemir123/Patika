<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google!</title>
</head>

<body>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" height="113" width="351"

        <div class="upper-container">

                <a class="a-md" href="#">Stanford Search</a>
                <a class="a-md" href="#">Linux Search</a>
            </div>
            <div class="mid-box">
                <a class="a-sm" href="#">Help!</a>
                <a class="a-sm" href="#">About Google!</a>
                <a class="a-sm" href="#">Company Info</a>
                <a class="a-sm" href="#">Google! Logos</a>

            </div>
            <div class="right-box">
                <p class="p-sm">Get Google!</p>
                <p class="p-sm">updates monthly:</p>
                <input type="text" value="your e-mail">
                <div><button class="subscribe-btn">Subscribe</button><a class="a-sm" href="#">Archive</a></div>

        </div>
